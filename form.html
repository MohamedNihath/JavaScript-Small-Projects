<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formstyle.css">
    
  
</head>
<body>
    <div class="container">
        <form action="#" id="form" class="form" autocomplete="off">
            <h3>Registration Form</h3>
            <div class="form-group">
                <label for="User name">User Name</label>
                <input type="text" id="username"  placeholder="Enter Username"/>
                <p>Error Mesage</p>
            </div>

            <div class="form-group" >
                <label for="email">Email</label>
                <input type="text" id="email"  placeholder="Enter Email id"/>
                <p>Error Mesage</p>

            </div>

            <div class="form-group" >
                <label for="password">Password</label>
                <input type="password" id="Password"  placeholder="Enter your password"/>
                <p>Error Mesage</p>

            </div>


            <div class="form group">
                <label for="password2">Conform Password</label>
                <input type="password" id="Password2"  placeholder="Conform Password"/>
                <p>Error Mesage</p>

            </div>

            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>
    <script src="formvalitation.js"></script>
</body>
</html>
